<!DOCTYPE html>
<html>
<head>
    <title>Recipe Book Homepage</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
        }

        p {
            color: #666;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        /* Add margin to create space between links */
        .link {
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Recipe Book</h1>
    <p>Explore a world of delicious recipes and add your own creations.</p>
    <a class="link" href="/recipes/browse">Browse Recipes</a>
    <a class="link" href="/recipes/add">Add Recipe</a>
</div>
</body>
</html>
